<!doctype html>
<html lang="en">
<!--71331545-->
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Registro de productos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
  <link href="./main.css" rel="stylesheet">
</head>

<body>
  <section class="contenedor-form">
    <div class="container">
      <form class="formulario">
        <img src="https://www.reshot.com/preview-assets/icons/G7FTWJ2RBY/company-data-G7FTWJ2RBY.svg" alt="Bootstrap" width="50" height="50">
        <hr>
        <div class="mb-3">
          <label for="nombre" class="form-label">Nombre</label>
          <input type="text" class="form-control" id="nombre" aria-describedby="nombreHelp">
        </div>
        <div class="mb-3">
          <label for="descripcion" class="form-label">Descripcion</label>
          <textarea class="form-control" id="descripcion"></textarea>
        </div>
        <div class="mb-3">
          <label for="categoria" class="form-label">Categoria</label>
          <input type="text" class="form-control" id="categoria" aria-describedby="categoriaHelp">
        </div>
        <div class="mb-3">
          <label for="cantidad" class="form-label">Cantidad</label>
          <input type="number" class="form-control" id="cantidad" aria-describedby="cantidadHelp">
        </div>
        <div class="mb-3">
          <label for="precio" class="form-label">Precio</label>
          <input type="number" class="form-control" id="precio" aria-describedby="precioHelp">
        </div>
        <hr>
        <button type="button" class="btn btn-dark" id="enviar">Guardar <i class="bi bi-send"></i></button>
      </form>
    </div>
  </section>
  <section class="render-cont container">
    <div class="container" id="render"></div> 
  </section>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="./index.js"></script>
</body>

</html>
